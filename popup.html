<!doctype html>
<html>
  <head>
    <title>Memrise Speak!</title>
    <script src="globalFunctions.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
	Active: <input type="checkbox" id="active" checked="true"/><br>
	<select id="voice" hidden="true">Voice: </select><br>
	Rate [.1-3]: <input type="number" id="rate" placeholder="[.1-3]"/><br>
	Volume [.1-1]: <input type="number" id="volume" placeholder="[.1-1]"/><br>
	Override: <input type="checkbox" id="override" checked="true" hidden="true"/><br>

	<button id="save">Save</button> 
	<button id="reset">Reset</button><br>
  </body>
</html>
